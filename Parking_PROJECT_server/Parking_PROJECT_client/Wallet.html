<body class="body_color">
    <!-- 導覽列 -->
    <div style="position: absolute; left:5px">
        <button class=" border_none btn_i G_F_H">
            <i class="fa fa-angle-left"></i>
        </button>
    </div>
    <div class="bg_blue dis_flex_row_j_center pt-1">
        <h2 class="color_white  ">
            <b>帳戶</b>
        </h2>
    </div>
    <div class="bg_white">
        <div class="container">
            <div class="row">
                <div class="col-12 mt-3 dis_flex_center">
                    <h3 class="ac"><b></b> </h3>
                </div>
                <div class="dis_flex_center pt-2" >
                    <div>
                        <h2 class="money me-1"> <b> </b></h2>
                    </div>
                    <div >
                        <h3 ><b>元</b> </h3>
                    </div>
                </div>
            </div>
            <hr class="color_gary" style="margin-top: -3px;">
            <div class="row">   
                <div class="col-6 ">
                    <div class="row ">
                        <div class="col-12 ">    
                            <button class="border_none stored" style="float: right;" >
                                <img id="stored" style="width:30px;" src="./assets/image/Gold_Flow_image/pay-06123.png"
                                    alt="">
                            </button>   

                        </div>
                        <div class="col-12 mt-2" style="padding-right: 17px;">
                            <h4 style="float: right;"> 儲值</h4>
                        </div>
                    </div>

                </div>
                <div class="col-6 ps-4">
                    <div class="row" style="float: left;">
                        <div class="col-12">
                            <button class="border_none withdrawal">
                                <img id="Withdrawal" style="width:30px;"
                                    src="./assets/image/Gold_Flow_image/pay-07456.png" alt="">
                            </button>

                        </div>
                        <div class="col-12 mt-2 " style="padding-left: 17px;">
                            <h4 >提領</h4>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>
    <hr>
    <div class="bg_white ">
        <div id="traderecord_data" class="container pt-4">

        </div>
    </div>





    <script>
        var member_ac = localStorage.getItem("member_ac")
        if (!member_ac) {
            window.location = "./login.html"
        }
    </script>
    <script>
        // 返回金流主頁
        $(".G_F_H").on("click", function () {
            window.location = "./Gold_flow_home.html"
        })
        var id = localStorage.getItem("memberID")
        console.log(id)
        // 會員帳號 金額 資料庫select
        $.ajax({
            url: "http://localhost:3000/select/member",
            type: "post",
            data: { id }
        }).done(
            function (e) {
                var dataServer = JSON.parse(e);
                // console.log(dataServer)
                // console.log(dataServer[0].member_ac)
                $(".ac").append(`會員帳號  ${dataServer[0].member_ac}`).css("font-weight", "bold")
                $(".money").append(dataServer[0].member_money).css("font-weight", "bold")

            }
        )
        // 跳轉至儲值頁面
        $(".stored").on("click", function () {
            window.location = "./stored_value.html"
        })
        $(".withdrawal").on("click", function () {
            window.location = "./Withdrawal_value.html"
        })

        function refreshData() {
            $('#traderecord_data').empty()
            $.ajax({
                url: `http://localhost:3000/select/traderecord/${id}`,
                type: "GET"
            }).done(function (x) {
                var traderecord = JSON.parse(x)
                // console.log(traderecord)
                for (i = 0; i < traderecord.length; i++) {
                    var type
                    switch (traderecord[i].tr_type) {
                        case 0: type = '儲值'; break;
                        case 1: type = '提領'; break;
                        case 2: type = '繳費'; break;
                    }
                    $('#traderecord_data').append(`
                        <div class="col-12 row traderecord_data" datadate="${traderecord[i].tr_date}" datatype="${traderecord[i].tr_type}">
                            <div class="col-9" style="text-align: left;">
                                <h4>${traderecord[i].tr_counterparty}</h4>
                                <h5 class="color_blue">Carparking${type}</h5>
                                <h6 style="color: gray">${traderecord[i].tr_date} ${traderecord[i].tr_time}</h6>
                            </div>
                            <div class="col-3" style="text-align: right;">
                                <h2>${traderecord[i].tr_amount}元</h2>
                            </div>                            
                            <hr>
                        </div>
                    `)
                }
            })
            return true
        }

        refreshData()


        $(".back_btn").on("click", function () {
            window.location = "./Gold_flow_home.html"
        })

    </script>

    </div>
    </div>
